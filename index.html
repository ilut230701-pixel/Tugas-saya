<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Absensi Siswa</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .form-absen {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

<h2>Aplikasi Absensi Siswa</h2>

<div class="form-absen">
    <input type="text" id="nama" placeholder="Nama Siswa">

    <select id="kelas">
        <option value="">Pilih Kelas</option>
        <option>X TKP</option>
        <option>XI TKP</option>
        <option>XII TKP</option>
    </select>

    <select id="status">
        <option value="">Status Kehadiran</option>
        <option>Hadir</option>
        <option>Izin</option>
        <option>Sakit</option>
        <option>Alpha</option>
    </select>

    <button onclick="tambahAbsen()">Simpan Absensi</button>
</div>

<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Status</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody id="dataAbsen"></tbody>
</table>

<!-- JavaScript -->
<script>
    let nomor = 1;

    function tambahAbsen() {
        let nama = document.getElementById("nama").value;
        let kelas = document.getElementById("kelas").value;
        let status = document.getElementById("status").value;

        if (nama === "" || kelas === "" || status === "") {
            alert("Data harus diisi lengkap!");
            return;
        }

        let tabel = document.getElementById("dataAbsen");
        let row = tabel.insertRow();

        row.innerHTML = `
            <td>${nomor++}</td>
            <td>${nama}</td>
            <td>${kelas}</td>
            <td>${status}</td>
            <td><button onclick="hapusBaris(this)">Hapus</button></td>
        `;

        document.getElementById("nama").value = "";
        document.getElementById("kelas").value = "";
        document.getElementById("status").value = "";
    }

    function hapusBaris(button) {
        let row = button.parentElement.parentElement;
        row.remove();
    }
</script>

</body>
</html>
